<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ‚ Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
    }

    button {
      background-color: #ffd166;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffb703;
    }

    .message {
      margin-top: 20px;
      color: #06d6a0;
      font-size: 1.4em;
      display: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 50px;
      height: 70px;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatUp 8s ease-in infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -40px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: rgba(0, 0, 0, 0.2);
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-120vh) rotate(20deg); }
    }
  </style>
</head>
<body>

  <div class="container">
    <button id="surpriseBtn">ðŸŽŠ Surprise ðŸŽŠ</button>
    <img id="birthdayImg" src="omi.jpg" alt="Birthday Image"> <!-- Replace with your image -->
    <div id="wishMsg" class="message">ðŸŽ‚ Happy Birthday! ðŸ’– Wishing you joy, love, and laughter always! <em>Great Wishes From <u>Gca Academy</u></em><p><b>27-oct-2025</b></p> ðŸŽˆ</div>
  </div>

  <script>
    const btn = document.getElementById('surpriseBtn');
    const msg = document.getElementById('wishMsg');
    const img = document.getElementById('birthdayImg');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      img.style.display = 'block';
      msg.style.display = 'block';
      createBalloons(25);
    });

    function createBalloons(count) {
      for (let i = 0; i < count; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        balloon.style.animationDuration = (6 + Math.random() * 4) + 's';
        document.body.appendChild(balloon);
        setTimeout(() => balloon.remove(), 8000);
      }
    }
  </script>

</body>
</html>
